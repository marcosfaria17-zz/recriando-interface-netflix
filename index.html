<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/ow/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/ow/owl.theme.default.min.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <div class="titulo"></div>
          <p class="descricao">
            Um homem misterioso que atende pelo nome de El Profesor, está
            planejando o maior assalto do século. A fim de realizar o ambicioso
            plano ele recruta uma gangue de oito pessoas com certas habilidades
            que não tem nada a perder.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="img/colheita-maldita-miniatura.jpg"
            alt=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/expresso-do-amanha-miniatura.jpg"
            alt=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/acampamento-do-barulho-miniatura.jpg"
            alt=""
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/legados-miniatura.jpg" alt="" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/superman-e-lois-miniatura.jpg"
            alt=""
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/the-flash-miniatura.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/ow/jquery.min.js"></script>
    <script src="./js/ow/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
